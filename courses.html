<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
      <h1>Course Registration Form</h1>

  <form action="/submit_registration" method="POST">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="university">University:</label>
    <input type="text" id="university" name="university" required>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="Web Development">Web Development</option>
      <option value="Data Science">Data Science</option>
      <option value="Digital Marketing">Digital Marketing</option>
      <option value="Graphic Design">Graphic Design</option>
    </select>

    <label for="course_duration">Course Duration:</label>
    <input type="text" id="course_duration" name="course_duration" required>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required><p></p>

    <label for="previous_experience">Previous Experience:</label>
    <textarea id="previous_experience" name="previous_experience" rows="4" cols="50"></textarea>

    <label for="terms_and_conditions">
      <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" required>
      I agree to the terms and conditions.
    </label>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
